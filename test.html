<html>
<head><title>xinfony demo</title></head>
<link rel="stylesheet" type="text/css" href="test.css"></link>
<body bgcolor="#dddddd">
 
<h3>Flash</h3>

<object	classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
        width="320"
	height="240"
	id="haxe"
	align="middle">
<param name="movie" value="bin/test.swf"/>
<param name="allowScriptAccess" value="sameDomain" />
<param name="quality" value="high" />
<param name="scale" value="noscale" />
<param name="salign" value="lt" />
<param name="bgcolor" value="#ffffff"/>
<embed src="bin/test.swf"
       bgcolor="#ffffff"
       width="320"
       height="240"
       name="haxe"
       quality="high"
       align="middle"
       allowScriptAccess="sameDomain"
       type="application/x-shockwave-flash"
       pluginspage="http://www.macromedia.com/go/getflashplayer"
/>

<h3>JavaScript</h3>
<div id="xinfony" style="position:absolute;height:240px;width:320px;background:#fff;z-index:1;overflow:hidden"></div>
<div id="haxe:trace" style="position:absolute;left:340px;height:240px;overflow:auto;z-index:2"></div>
<script type="text/javascript" src="bin/test.js"></script>
 
</body>
</html>
