<html>
    <head>
        <title>xinf test</title>
    </head>
	<body style="background:#000000;font-family:sans;margin:0;" text="#aaaaaa" link="#eeeeee" vlink="#eeeeee">

		<script language="JavaScript">
			function haxeTrace( msg, posInfos ) {
                var div = document.createElement("div");
                div.appendChild( document.createTextNode( msg ) );
					div.setAttribute("title",posInfos.fileName+":"+posInfos.lineNumber);
                document.getElementById("haxe:trace").appendChild(div);
                div.scrollIntoView();
            
			}
		</script>

		<div style="position:absolute; max-height: 200px; overflow:auto; bottom: 0; background:#333;">
			<p style="padding:10px; background:#000">  <a href="TEST.html">&gt; JavaScript</a> | <b>Flash</b></p>
			<div id="haxe:trace" style="padding: 10px;"></div>
		</div>

        <embed src="App.swf"
			   width="320"
               height="240"
               name="haxe"
               quality="high"
               align="middle"
               swLiveConnect="true"
               allowScriptAccess="always"
               type="application/x-shockwave-flash"
               pluginspage="http://www.macromedia.com/go/getflashplayer"
        />
    </body>
</html>
