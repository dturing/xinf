<html>
    <head>
        <title>xinf test</title>
    </head>
	<body style="background:#000000;font-family:sans;margin:0;" text="#aaaaaa" link="#eeeeee" vlink="#eeeeee">

		<script language="JavaScript">
			function haxe_DoFSCommand( command, args ) {
				if( command == "trace" ) {
					var a = args.split("||");
					var div = document.createElement("div");
					div.appendChild( document.createTextNode( a[1] ) );
					div.setAttribute("title",a[0]);
					document.getElementById("haxe:trace").appendChild(div);
					div.scrollIntoView();
				}
			}
		</script>

		<div style="position:absolute; max-height: 200px; overflow:auto; bottom: 0; background:#333;">
			<p style="padding:10px; background:#000"> <b>JavaScript</b> | <a href="TEST-flash.html">&gt; Flash Version</a></p>
			<div id="haxe:trace" style="padding: 10px;"></div>
		</div>
		
		<!-- FIXME: needed? -->
		<div id="xinf:root"></div>

		<script type="text/javascript" src="App.js"></script>
    </body>
</html>
