<html>
    <head>
        <title>xinf SWF test: ::test::</title>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body bgcolor="#0000ff">
 
        <embed src="TestShell.swf"
               id="swfEmbed"
               bgcolor="#ffffff"
               width="320"
               height="240"
               name="haxe"
               quality="high"
               align="middle"
               allowScriptAccess="sameDomain"
               type="application/x-shockwave-flash"
               pluginspage="http://www.macromedia.com/go/getflashplayer"
        />

       <script language="javascript">
                  
            window.statusbar.visible =
 	        window.toolbar.visible =
 	        window.locationbar.visible =
 	        window.menubar.visible =
 	        window.personalbar.visible =
 	                false;
                    
            window.innerWidth = 320;
            window.innerHeight = 240;
        
            var test = window.location.search;
            if( test.length>0 ) {
                test = test.substr(1,test.length-1);
                document.getElementById("swfEmbed").SetVariable("runTest", test );
            } else {
                document.getElementById("swfEmbed").SetVariable("runTest", "tests.primitives.Pane" );
                document.getElementById("swfEmbed").SetVariable("testFeedback", true );
            }
            
            function haxe_DoFSCommand( command, args ) {
                if( command=="quit" ) {
                    window.close();
                }
            }
        </script> 
 
     </body>
</html>
