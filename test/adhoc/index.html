<html>
    <head>
        <title>xinfony demo</title>
        <style type="text/css">
        
.trace {
    font-family: monospace;
    font-size: 80%;
    background: #eef;
    color: #333;

    position: absolute;
    left: 340px;
    height: 240px;
    overflow: auto;
    
    cursor: default;
}
        
        </style>
    </head>
<body bgcolor="#dddddd">
 
<h3>Flash</h3>

<script language="JavaScript">
    function haxe_DoFSCommand( command, args ) {
        if( command == "trace" ) {
            var a = args.split("||");
            var div = document.createElement("div");
            div.appendChild( document.createTextNode( a[1] ) );
            div.setAttribute("title",a[0]);
            document.getElementById("haxe:flash:trace").appendChild(div);
            div.scrollIntoView();
        }
    }
    function haxe_JSTrace( args ) {
            var a = args.split("||");
            var div = document.createElement("div");
            div.appendChild( document.createTextNode( a[1] ) );
            div.setAttribute("title",a[0]);
            document.getElementById("haxe:trace").appendChild(div);
            div.scrollIntoView();
    }
</script>
<div id="haxe:flash:trace" class="trace"></div>
<object	classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
    width="320"
	height="240"
	id="haxe"
	align="middle">
<param name="movie" value="Adhoc.swf"/>
<param name="allowScriptAccess" value="sameDomain" />
<param name="quality" value="high" />
<param name="scale" value="noscale" />
<param name="salign" value="lt" />
<param name="bgcolor" value="#ffffff"/>
<embed src="Adhoc.swf"
       bgcolor="#ffffff"
       width="320"
       height="240"
       name="haxe"
       quality="high"
       align="middle"
       allowScriptAccess="sameDomain"
       type="application/x-shockwave-flash"
       pluginspage="http://www.macromedia.com/go/getflashplayer"
/>

<h3>JavaScript</h3>
<div id="haxe:trace" class="trace"></div>
<div id="xinfony" style="position:absolute;height:240px;width:320px;background:#fff;z-index:1;overflow:hidden"></div>
<script type="text/javascript" src="Adhoc.js"></script>
 
</body>
</html>
