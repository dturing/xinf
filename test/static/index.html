<html>
    <head>
        <title>xinf test</title>
        <link rel="stylesheet" type="text/css" href="/static/xinftest.css"/>
    </head>
    <body>
    
<script language="JavaScript">
    function haxe_DoFSCommand( command, args ) {
        if( command == "trace" ) {
            var a = args.split("||");
            var div = document.createElement("div");
            div.appendChild( document.createTextNode( a[1] ) );
            div.setAttribute("title",a[0]);
            document.getElementById("haxe:flash:trace").appendChild(div);
            div.scrollIntoView();
        }
    }
    function haxe_JSTrace( args ) {
            var a = args.split("||");
            var div = document.createElement("div");
            div.appendChild( document.createTextNode( a[1] ) );
            div.setAttribute("title",a[0]);
            document.getElementById("haxe:trace").appendChild(div);
            div.scrollIntoView();
    }
    
</script>
        
        <a href="/report/report.html">
            <img src="/static/xinf.gif" alt="xinf" title="xinf is not flash"
                style="float:left; margin: 2px; margin-right: 10px;"/>
        </a>
        
        <form>
            <select name="test" id="newTest">
            </select>
        </form>
        
        <h2 class="runtime"><div class="version" id="FlashVersion">Flash Player</div></h2>

        <div id="haxe:flash:trace" class="trace"></div>
        <embed src="../TestShell.swf"
                id="swfEmbed"
               bgcolor="#ffffff"
               width="320"
               height="240"
               name="haxe"
               quality="high"
               align="middle"
               swLiveConnect="true"
               allowScriptAccess="sameDomain"
               type="application/x-shockwave-flash"
               pluginspage="http://www.macromedia.com/go/getflashplayer"
        />

        <h2 class="runtime"><div class="version" id="JSVersion">Javascript</div></h2>
        <div id="haxe:trace" class="trace"></div>
        <div id="xinfony" 
            style="position:absolute;height:240px;width:320px;background:#fff;z-index:1;overflow:hidden">
        </div>t
    
    
        <script type="text/javascript" src="../TestShell.js"></script>
        
    </body>
</html>
